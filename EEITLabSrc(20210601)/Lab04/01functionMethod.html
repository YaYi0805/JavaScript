<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //方法一:函數宣告，定義帶參數的函數
        //==========定義函數=============
        function fAdd1(a,b){
            console.log(`b=${b}`);
            return(a+b);
        }
        //==========函數呼叫=============
        //呼叫帶參數的函數 fAdd1()呼叫calling
        console.log(`fAdd1(10,20)=${fAdd1(10,20)}`); //b=20 fAdd1(10,20)=30

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        console.log(`fAdd1(10)=${fAdd1(10)}`); //b=undefined fAdd1(10)=NaN
        console.log(`fAdd1(10,20,30)=${fAdd1(10,20,30)}`); //b=20 fAdd1(10,20,30)=30

        //預設參數值(ES6)
        function fAdd2(a,b=20){ //預設b=20
            console.log(`b=${b}`);
            return(a+b);
        }
        console.log(`fAdd2(50)=${fAdd2(50)}`); //b=20 fAdd2(50)=70



        //方法二:暱名函數，沒有函數名稱
        //==========定義函數=========
        let fAdd3=function(a,b){
            return(a+b);
        }
        console.log(`fAdd3(50,30)=${fAdd3(50,30)}`); //fAdd3(50,30)=80       



        //方法三:箭頭函數(arrow function)
        //==========定義函數============
        let fAdd4=(a,b)=>{
            return(a+b);
        }
        console.log(`fAdd4(50,50)=${fAdd4(50,50)}`); //fAdd4(50,50)=100

        //函數沒有參數
        let fAdd5=()=>{return 1000}
        console.log(`fAdd5()=${fAdd5()}`); //fAdd5()=1000

        //如果statement 只有一行，return 和 {} 可省略
        let fAdd6=(a,b)=>a+b;
        console.log(`fAdd6(60,50)=${fAdd6(60,50)}`); //fAdd6(60,50)=110

        //只有一個參數，()可省略
        let fAdd7=a=>a+2000;
        console.log(`fAdd7(70))=${fAdd7(70)}`); //fAdd7(70))=2070  
        
        //呼叫function: functionname()
        //若沒加(): functionname函數內容 
        let a=10;
        let b=a;
        console.log(`a=${a}`); //a=10
        console.log(`b=${b}`); //b=10
        console.log(`fAdd7=${fAdd7}`); //fAdd7=a=>a+2000
        console.log(`fAdd6=${fAdd6}`); //fAdd6=(a,b)=>a+b
        fAdd6=fAdd7
        console.log(`fAdd6=${fAdd6}`); //fAdd6=a=>a+2000
        fAdd6=fAdd1
        console.log(`fAdd6=${fAdd6}`); //fAdd6=function fAdd1(a,b){ console.log(`b=${b}`); return(a+b); }
    </script>
</body>
</html>
