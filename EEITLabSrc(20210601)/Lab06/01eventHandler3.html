<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01eventHandler3.html</title>
    <script>
        function f1(){
            alert("method 1");
        }
        function f2(){ //函數宣告
            alert("method 2");
        }
        function f3(){ //函數宣告
            alert("method 3");
        }
        function init(){
            document.getElementById("m2").onclick=f2; //函數宣告
            document.getElementById("m2").onclick=function(){alert("method 2-1");}; //匿名函數 等號為繫結 故會掩蓋到上列

            document.getElementById("m3").addEventListener("click",f3); //函數宣告
            document.getElementById("m3").addEventListener("click",function(){alert("method 3-1");}); //匿名函數 .addEventListener是新增事件
        }

        //用load解決程式由上到下執行導致f2 onclick null
        //step1.先執行body標籤 step2.再執行init
        window.onload=init;
    </script>    
</head>

<body>
    <!--HTML屬性事件處理程序-->
    <h1 onclick="f1()">method 1</h1>
   
    <!--JavaScript屬性事件處理程序-->
    <h1 id="m2">method 2</h1>

    <!--W3C DOM事件處理程序-->
    <!--最好的寫法:多功能可累加-->
    <h1 id="m3">method 3</h1>
</body>
</html>
