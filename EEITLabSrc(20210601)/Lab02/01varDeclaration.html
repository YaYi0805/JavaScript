<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0b1010);  // 2進制
        console.log(0o12);    // 8進制
        console.log(0x4e00);  //16進制

        //1.var變數宣告
        var a;
        //定義初始值
        a=10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=10;

        //顯示變數值
        console.log(a);
        console.log("a="+a);

        //let變數宣告
        let b;
        // let b=20; //let 不可重複宣告 Identifier 'b' has already been declared

        if(true){
            let qty=100;
            console.log(qty);
        }
        // console.log(qty); //let宣告要在區塊範圍內才有效

        //const變數宣告
        const PI=3.1416;
        // PI=3.14159; //const 不可重複指派

        //樣板字面值(Template Literals)
        let price=12.5,qty=300;
        console.log("price=$"+price+",qty="+qty);   //ES5
        console.log(`price=$${price},qty=${+qty}`); //ES6

        //跳脫字元
        //用\"印出 "a+b"
        console.log("\"a+b\"");
        console.log('"a+b"');
        //用\\印出 \a+b\
        console.log("\\a+b\\");
        //用ASCII印出 Aa@
        console.log("\x41\x61\x40");
        //用Unicode印出 一丁
        console.log("\u4e00\u4e01");
            
    </script>
</body>
</html>
