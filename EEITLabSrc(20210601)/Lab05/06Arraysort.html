<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>06Arraysort.html</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        //預設排序是以字串Unicode字碼為順序
        const numbers = [4, 2, 5, 1, 3];
        numbers.sort();
        console.log(numbers); // [1, 2, 3, 4, 5]

        const numAry = [35, 6, 78, 12, 54, 9];
        numAry.sort();
        console.log(numAry); //[12, 35, 54, 6, 78, 9]

        numAry.sort(function (a, b) {
            console.log(`a=${a},b=${b}`);
            return a - b; //正值對調
        });
        console.log(numAry); //[6, 9, 12, 35, 54, 78]
   </script>
</body>
</html>
